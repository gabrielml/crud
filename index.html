<!DOCTYPE html>

<head>

<body>

        <h3>Actualizar Libro</h3>
        <input type="text" id="nuevoTitulo" placeholder="Nuevo T칤tulo">
        <input type="text" id="nuevoAutor" placeholder="Nuevo Autor">
        <input type="number" id="nuevoAnio" placeholder="Nuevo A침o">
        <button>Guardar Cambios</button>
      </div>
    </section>
  </main>

  <!-- Modal btn Detalles -->

      <img id="modalImgAutor" src="" alt="Imagen del autor/a" width="200" />
      <h3 id="modalTitulo"></h3>
      <p id="modalSinopsis"></p>
      <div id="modalLinks"></div>
      <button onclick="cerrarModal()">Cerrar</button>

  </div>
